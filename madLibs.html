  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mad Libs</title>
    <meta name="description" content="">

  <body>
    <h1>Mad Libs Generator</h1>
    <div class="container">
      <label for="noun">Noun:</label>
      <br /><span id="noun" class="error"></span>
      <input type="text" id="userNoun" name="userNoun" required autofocus />
      <br /><br />

      <label for="verb">Verb:</label>
      <br /><span id="verb" class="error"></span>
      <input type="text" id="userVerb" name="userVerb" required autofocus />
      <br /><br />

      <label for="location">Location:</label>
      <br /><span id="location" class="error"></span>
      <input type="text" id="userLocation" name="userLocation" required autofocus />
      <br /><br />

      <button id="generateML">Generate Mad Libs</button>

      <div id="output"></div>
    </div>
  </body>

  <script src="js/madLibs.js"></script> <!-- Link to the script to the madLibs script -->
